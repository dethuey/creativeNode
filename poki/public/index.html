<!DOCTYPE html>
<html>

<head>
  <title>Jokes For Dayz</title>
  <link rel="shortcut icon" href="https://ih1.redbubble.net/image.154968567.5543/st%2Csmall%2C215x235-pad%2C210x230%2Cf8f8f8.lite-1u1.jpg" type="image/x-icon" />

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script src="javascripts/app.js"></script>
  <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
</head>

<body background="http://picpulp.com/wp-content/uploads/2013/03/Smiley-Face-HD-Wallpaper.jpg?x11708" onload="playAudio()">
  <audio id="myAudio">
  <source src="LAUGHTRACK.ogg" type="audio/ogg" />
  <source src="LAUGHTRACK.mp3" type="audio/mpeg" />
  Your browser does not support the audio element.
</audio>

  <div class="page-header text-center bg-danger text-white">
    <div class="container">
      <h1>Lets Laugh Together!</h1>
    </div>
  </div>

  <div id='app' ng-app='app' ng-controller='mainCtrl'>

    <div class="container" style="background: rgba(255, 255, 255, 0.75); border-radius: 10px; padding: 20px; background-size: cover;">
      <div class="row">

        <div class="col-sm-4">
          <h3>Hello there!</h3>
          <p>Just put in something<br>funny that you like.<br>Everyone else can<br>see it too!</p>
          <p>(I suggest just copy-pasting it into the input bar. It's easier than typing it out.)</p>
          <h3>Enter a funny!</h3>
          <h5>If it needs an answer, enter that too.</h5>
          <form id="newPoki" ng-submit="addPoki()">
            <input type="text" ng-model="text" autocomplete="off" pattern=".{3,}"   required title="3 characters minimum"><br>
            <input type="submit" value="Submit Funny">
          </form>
        </div>

        <div class="col-sm-8">
          <h4>Funnies:</h4>
          <div style="overflow-y: auto; height: 400px">
            <ol ng-if='pokemon.length'>
              <li ng-repeat='p in pokemon' class='pokemon'>
                <div class="avatar">
                  <div class="card">
                    <h3>
                      {{p.avatarUrl}}
                      <!--<form id="delPoki" ng-submit="removePoki($index)">
                        <input type="submit" ng-model="poke" value="Remove Funny">
                      </form>-->
                    </h3>
                  </div>
                </div>
              </li>
            </ol>
          </div>
        </div>

      </div>
    </div>

  </div>

  <script>
    var x = document.getElementById("myAudio");

    function playAudio() {
      x.play();
    }

    function pauseAudio() {
      x.pause();
    }
  </script>

</body>

</html>
